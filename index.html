<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="card">
            <img class="card-image" src="images/illustration-hero.svg">
            <div class="card-content">
                <div class="card-header">
                    <h1 class="card-title">Order Summary</h1>
                    <p class="card-description">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!
                    </p>
                </div>
                <div class="card-price">
                    <img src="images/icon-music.svg" class="card-price-icon">
                    <div class="card-price-content">
                        <p>Annual Plan</p>
                        <span>$59.99/year</span>
                    </div>
                    <div>
                        <a href="#" class="card-price-button">Change</a>
                    </div>
                </div>
                <div>
                    <button class="card-button"> Proceed to Payment</button>
                    <br>
                    <span class="card-active">Cancel Order</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
